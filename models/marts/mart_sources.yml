version: 2

sources:
  - name: jaffle_shop
    database: dbt-fundamentals-463313
    schema: jaffle_shop
    tables:
      - name: customers
        description: one record per customer
        columns:
          - name: ID
            description: primary key
          - name: FIRST_NAME
            description: es el nombre propio de la persona
          - name: LAST_NAME
            description: son los apellidos de la persona 
      - name: orders
        description: one record per order, relationed with customers table
        columns:
          - name: ID
            description: primary key
          - name: USER_ID
            description: es el id del cliente
          - name: ORDER_DATE
            description: es la fecha en la que se realizó la orden
          - name: STATUS
            description: es el estado de la orden
  - name: stripe
    database: dbt-fundamentals-463313
    schema: stripe
    tables:
      - name: payments
        freshness:
          error_after:
            count: 3025
            period: day
          warn_after:
            count: 2660
            period: day
        loaded_at_field: CREATED

        columns:
          - name: ID
            description: primary key
          - name: ORDERID
            description: es el id de la orden
          - name: PAYMENTMETHOD
            description: es el método de pago
          - name: STATUS
            description: es el estado del pago
          - name: AMOUNT
            description: es el monto del pago
          - name: CREATED
            description: fecha en la que se creó el registro
