version: 2

sources:
  - name: jaffle_shop
    database: dbt-fundamentals-463313
    schema: jaffle_shop
    tables:
      - name: customers
        description: one record per customer
        columns:
          - name: id
            description: primary key
            tests:
              - unique
              - not_null
          - name: first_name
            description: es el nombre propio del cliente
          - name: last_name
            description: es el apellido del cliente
      - name: orders
        columns:
          - name: id
            description: primary key
            tests:
              - unique
              - not_null
          - name: user_id
            description: es el id del cliente
          - name: order_date
            description: es la fecha en la que se emiti√≥ la orden
          - name: status
            description: "{{ doc('order_status') }}"
            tests:
             - accepted_values:
                  values: ['returned','completed','return_pending','shipped','placed']